<!--row open-->
<!--Page header-->
<div class="page-header">
  <div class="page-leftheader">
    <h4 class="page-title mb-0">Feuille de temps - {{currentMonthName}}</h4>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fe fe-layout mr-2 fs-14"></i>Cra</a>
      </li>
      <li aria-current="page" class="breadcrumb-item active"><a href="javascript:void(0)">Mes CRA</a></li>
    </ol>
  </div>

</div>
<!--End Page header-->

<!-- Row -->
<div class="row">
  <div class="col-md-12 col-lg-12">
    <div class="card">
      <div class="card-header">
        <table width="100%">
          <tr>
            <td>
              <h3 class="card-title">Mes CRA</h3>
            </td>
            <td>
              <div *ngIf="filledDayPercent()>100">
                <ngb-progressbar [animated]="true" [showValue]="true" [striped]="true" [value]="filledDayPercent()"
                                 type="danger"></ngb-progressbar>
              </div>
              <div *ngIf="filledDayPercent()<100">
                <ngb-progressbar [animated]="true" [showValue]="true" [striped]="true" [value]="filledDayPercent()"
                                 type="warning"></ngb-progressbar>
              </div>
              <div *ngIf="filledDayPercent()==100">
                <ngb-progressbar [animated]="true" [showValue]="true" [striped]="true" [value]="filledDayPercent()"
                                 type="success"></ngb-progressbar>
              </div>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>{{filledDay()}}/{{totalWorkedDay}}</td>
          </tr>
        </table>
      </div>


      <div class="table-responsive">
        <form [formGroup]="craFormGroup">
          <div class="container">
            <div class="row">
              <button (click)="addGroup(null,'')" class="btn btn-warning btn-circle" type="button">
                <i class="fa fa-plus-circle"></i>
              </button>



              <div class="form-group">
                <label class="custom-switch">
                  <input (change)="toggleInactiveDays()" class="custom-switch-input" name="custom-switch-checkbox"
                         type="checkbox">
                  <span class="custom-switch-indicator"></span>
                  <span class="custom-switch-description">Activer les jours inactifs</span>
                </label>
              </div>

            </div>
          </div>
          <div *ngIf="craFormGroup">
            <div *ngFor="let activity of craFormGroup.controls.activities?.value; let i = index; trackBy:trackByFn"
                 formArrayName="activities">

              <div [formGroupName]="i">

                <table cellpadding="2" cellspacing="2" class="foobar">
                  <tr class="border_bottom">
                    <td>
                      <div class="form-group mission-title">
                        <ng-select [(ngModel)]="craFormGroup.controls['activities'].at(i).get('mission').value" [readonly]="this.activities && this.activities.length === this.totalWorkedDay"
                                   formControlName="mission"
                                   placeholder="Sélectionnez une activité">
                          <ng-option *ngFor="let mission of missions" [value]="mission.id">{{mission.name}}</ng-option>
                        </ng-select>
                      </div>

                    </td>
                    <td>
                      <table>
                        <thead>
                        <tr>
                          <th *ngFor="let col of columns" [innerHTML]="col.name" class="cra-size"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                          <!------Input valid>-->
                          <td *ngFor="let col of columns; let g = index">
                            <div *ngIf="enableInactiveDays || !(col.weekend || col.freeDay); else elseBlock">
                              <input (change)="calculateTotl(g)"
                                     [ngClass]="isValidFormControl(i,col.prop)?'valid':'invalid'" [readonly]="this.activities && this.activities.length === this.totalWorkedDay"
                                     class="cra-size"
                                     formControlName="{{col.prop}}"
                                     type="text"/>
                            </div>
                            <ng-template #elseBlock>
                              <div class="cra-size free-days form-control"></div>
                            </ng-template>
                          </td>
                          <td>

                          </td>
                        </tr>
                        </tbody>
                      </table>
                    </td>
                </table>
              </div>

            </div>
          </div>
          <div>
            <table cellpadding="2" cellspacing="2" class="foobar">
              <tr>
                <td>
                  <div class="form-group total-title">
                    Total:
                  </div>
                </td>
                <td>
                  <table>                           <!------Input valid-->

                    <tr>
                      <td *ngFor="let col of columns; let k = index">
                        <div *ngIf="enableInactiveDays || !(col.weekend || col.freeDay); else elseBlock">
                          <input [ngClass]="isValidTotal(k)?'valid':'invalid'"
                                 [value]="totaux[k]" class="cra-size "
                                 readonly
                                 type="text"/>
                        </div>
                        <ng-template #elseBlock>
                          <div class="cra-size free-days form-control"></div>
                        </ng-template>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </div>
          <br/>
          <div class="container">
            <div class="row">
              <div class="col-md-12 bg-light text-right">
                <!-- Ajoutez [disabled] à votre bouton -->
                <button (click)="saveCra()" [disabled]="!craFormGroup.valid || totalWorkedDay === activities.length" class="btn btn-primary"
                        type="button">
                  Enregistrer
                </button>

                <button (click)="sendNotification()" [disabled]="(this.activities && this.activities.length !== this.totalWorkedDay)" class="btn btn-primary"
                        type="button">
                  Soumettre pour validation
                </button>


              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- table-responsive -->
    </div>
  </div>

</div>
<!-- End Row -->
