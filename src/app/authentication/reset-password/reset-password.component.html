<div class="page">
  <div class="page-single">
    <div class="p-5" style="width: -webkit-fill-available;">
      <div class="row">
        <div class="col mx-auto">
          <div class="row justify-content-center">
            <div class="col-lg-9 col-xl-8">
              <div class="card-group mb-0">
                <div class="card p-4">
                  <div class="card-body">
                    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                      <div class="text-center title-style mb-6">
                        <h1 class="mb-2">Reset Password</h1>
                        <hr>
                        <p class="text-muted">Enter your new password</p>
                      </div>
                      <div class="form-group">
                        <div class="input-group mb-4">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fe fe-lock"></i>
                            </div>
                          </div>
                          <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" class="form-control" placeholder="New Password">
                          <div class="input-group-append">
                            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                              <i [ngClass]="hidePassword ? 'fe fe-eye' : 'fe fe-eye-off'"></i>
                            </button>
                          </div>
                        </div>
                        <div *ngIf="resetPasswordForm.get('password').errors?.required && resetPasswordForm.get('password').touched" class="text-danger">
                          Password is required
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group mb-4">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fe fe-lock"></i>
                            </div>
                          </div>
                          <input [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
                          <div class="input-group-append">
                            <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmPasswordVisibility()">
                              <i [ngClass]="hideConfirmPassword ? 'fe fe-eye' : 'fe fe-eye-off'"></i>
                            </button>
                          </div>
                        </div>
                        <div *ngIf="resetPasswordForm.get('confirmPassword').errors?.required && resetPasswordForm.get('confirmPassword').touched" class="text-danger">
                          Confirm Password is required
                        </div>
                        <div *ngIf="resetPasswordForm.get('confirmPassword').errors?.mismatch && resetPasswordForm.get('confirmPassword').touched" class="text-danger">
                          Passwords do not match
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary btn-block px-4">
                            Reset Password
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="card text-white bg-primary py-5 d-md-down-none page-content mt-0">
                  <div class="text-center justify-content-center page-single-content">
                    <div class="bgbox">
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                    </div>
                    <img src="../../assets/images/png/logo_facture.png" alt="img">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
