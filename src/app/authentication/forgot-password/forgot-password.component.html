<div class="page">
  <div class="page-single">
    <div class="p-5" style="width: -webkit-fill-available;">
      <div class="row">
        <div class="col mx-auto">
          <div class="row justify-content-center">
            <div class="col-lg-9 col-xl-8">
              <div class="card-group mb-0">
                <div class="card p-4">
                  <div class="card-body">
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                      <div class="text-center title-style mb-6">
                        <h1 class="mb-2">Forgot Password</h1>
                        <hr>
                        <p class="text-muted">Enter your email to receive OTP</p>
                      </div>
                      <div class="form-group">
                        <div class="input-group mb-4">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fe fe-user"></i>
                            </div>
                          </div>
                          <input type="email" formControlName="email" class="form-control" placeholder="Email">
                        </div>
                        <div *ngIf="forgotPasswordForm.get('email').errors?.required && forgotPasswordForm.get('email').touched" class="text-danger">
                          Email is required
                        </div>
                        <div *ngIf="forgotPasswordForm.get('email').errors?.email && forgotPasswordForm.get('email').touched" class="text-danger">
                          Please enter a valid email address
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary btn-block px-4">
                            Send OTP
                          </button>
                        </div>
                      </div>
                      <div class="text-center pt-4">
                        <div class="font-weight-normal fs-16">Remembered your password?
                          <a class="btn-link font-weight-normal" [routerLink]="['/auth/login']">Login here</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="card text-white bg-primary py-5 d-md-down-none page-content mt-0">
                  <div class="text-center justify-content-center page-single-content">
                    <div class="bgbox">
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                    </div>
                    <img src="../../assets/images/png/logo_facture.png" alt="img">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
