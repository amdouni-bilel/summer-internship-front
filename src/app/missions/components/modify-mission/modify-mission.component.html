<div class="container">
  <div class="card mt-4">
    <div class="card-header">
      <h2>Modify Mission</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="missionForm" (ngSubmit)="modifyMission()">
        <div class="form-group">
          <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <div *ngIf="submitted && missionForm.controls['name'].errors" class="text-danger">
              <div *ngIf="missionForm.controls['name'].errors.required">Name is required</div>
            </div>
          <label for="endDate">End Date</label>
          <input type="text" id="endDate" formControlName="endDate" class="form-control">
          <div *ngIf="submitted && missionForm.controls['endDate'].errors" class="text-danger">
            <div *ngIf="missionForm.controls['endDate'].errors.required">End Date is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="freeDays">Free Days</label>
          <input type="number" id="freeDays" formControlName="freeDays" class="form-control">
          <div *ngIf="submitted && missionForm.controls['freeDays'].errors" class="text-danger">
            <div *ngIf="missionForm.controls['freeDays'].errors.required">Free Days is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="isForMe">Is For Me</label>
          <input type="checkbox" id="isForMe" formControlName="isForMe" class="form-control">
        </div>
        <div class="form-group">
          <label for="sellDays">Sell Days</label>
          <input type="checkbox" id="sellDays" formControlName="sellDays" class="form-control">
        </div>
        <div class="form-group">
          <label for="shareMission">Share Mission</label>
          <input type="checkbox" id="shareMission" formControlName="shareMission" class="form-control">
        </div>
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="text" id="startDate" formControlName="startDate" class="form-control">
          <div *ngIf="submitted && missionForm.controls['startDate'].errors" class="text-danger">
            <div *ngIf="missionForm.controls['startDate'].errors.required">Start Date is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="tjm">TJM</label>
          <input type="number" id="tjm" formControlName="tjm" class="form-control">
          <div *ngIf="submitted && missionForm.controls['tjm'].errors" class="text-danger">
            <div *ngIf="missionForm.controls['tjm'].errors.required">TJM is required</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Modify Mission</button>
        <button type="button" class="btn btn-secondary" (click)="navigateToListMission()">Back to Mission List</button>
      </form>
    </div>
  </div>
</div>
