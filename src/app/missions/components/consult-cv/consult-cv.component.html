<!--Page header-->
<div class="page-header">
  <div class="page-leftheader">
    <h4 class="page-title mb-0">Missions</h4>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fe fe-layout mr-2 fs-14"></i>Missions</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page"><a href="javascript:void(0)">Toutes les CVs</a></li>
    </ol>
  </div>
</div>
<!--End Page header-->

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">Liste des CVs</div>
      </div>
      <div class="card-body">
        <ngx-datatable class="bootstrap"
                       [rows]="filteredMissions"
                       [loadingIndicator]="loadingIndicator"
                       [columns]="columns"
                       [columnMode]="'force'"
                       [headerHeight]="40"
                       [summaryRow]="true"
                       [summaryPosition]="'bottom'"
                       [footerHeight]="40"
                       [rowHeight]="'auto'"
                       [reorderable]="reorderable">
          <ngx-datatable-column *ngFor="let col of columns" [name]="col.name" [prop]="col.prop">
            <ng-template ngx-datatable-cell-template let-row="row" let-value="value" let-column="column">
              <div *ngIf="column.name === 'Actions'">
                <button class="btn btn-info ml-2" type="button" (click)="go()">
                  DÃ©tails
                </button>

              </div>
              <div *ngIf="column.name !== 'Actions'">{{ value }}</div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
