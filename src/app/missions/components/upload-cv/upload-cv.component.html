<div class="row">
  <div class="col-12">
    <div class="card">
      <form [formGroup]="uploadCVForm">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-14 col-xl-12 col-md-14 col-sm-14">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Informations sur le client</h4>
                </div>
                <div class="card-body">
                  <div class="row align-items-center">
                    <div class="col-lg-12 col-md-8">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-12">
                      <div class="form-group">
                        <label class=" form-label">Nom du Client</label>
                        <input class="form-control"
                               formControlName="nameClient"
                               [ngModel]="missions?.client?.nameClient"
                               type="text"
                               readonly>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                      <div class="form-group ">
                        <label class="  form-label">Mail</label>
                        <input class="form-control"
                               formControlName="mail"
                               [ngModel]="missions?.client?.mail"
                               type="text"
                               readonly>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-lg-14 col-xl-12 col-md-14 col-sm-14">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Informations sur la mission</h4>
                </div>
                <div class="card-body">
                  <div class="row align-items-center">
                    <div class="col-lg-12 col-md-8">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-md-12">
                      <div class="form-group">
                        <label class=" form-label">Descriptif</label>
                        <input class="form-control"
                               formControlName="descriptif"
                               type="text"
                               [ngModel]="missions?.descriptif"
                               readonly>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                      <div class="form-group ">
                        <label class="  form-label">TJM</label>
                        <input class="form-control"
                               formControlName="tjm"
                               type="text"
                               [ngModel]="missions?.tjm"
                               readonly>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-lg-14 col-xl-12 col-md-14 col-sm-14">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Upload CV</h4>
                </div>
                <div class="card-body">
                  <div class="row align-items-center">
                    <div class="col-lg-12 col-md-8">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-8 col-md-12">
                      <div class="form-group">
                        <div class="form-label">Choisir le fichier à uploader</div>
                        <div class="input-group file-browser">
                          <div class="custom-file">
                            <input type="file" class="border-right-0 browse-file bg-white"
                                   multiple id="importFile"
                                   (change)="onFileChange($event.target.files)">
                            <label class="custom-file-label" #labelImport for="importFile">Choisir un fichier</label>
                          </div>
                          <button class="btn btn-info ml-2" type="button" (click)="uploadFile()">
                            <i class="fe fe-upload mr-2"></i> Upload CV
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
