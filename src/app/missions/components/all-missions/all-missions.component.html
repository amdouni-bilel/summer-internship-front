<!-- Page header -->
<div class="page-header">
  <div class="page-leftheader">
    <h4 class="page-title mb-0">Liste des missions</h4>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fe fe-layout mr-2 fs-14"></i>Missions</a></li>
      <li class="breadcrumb-item active" aria-current="page"><a href="javascript:void(0)">Liste des missions</a></li>
    </ol>
  </div>
  <div class="page-rightheader ml-auto d-lg-flex d-none">
    <button class="btn btn-primary" (click)="navigateToAddMission()">Ajouter Mission</button>
  </div>
</div>
<!-- End Page header -->

<!-- Row -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">Liste des missions</div>
      </div>
      <div class="card-body">
        <ngx-datatable class="bootstrap"
                       [rows]="missions"
                       [loadingIndicator]="loadingIndicator"
                       [columns]="columns"
                       [columnMode]="'force'"
                       [headerHeight]="40"
                       [summaryPosition]="'bottom'"
                       [footerHeight]="40"
                       [rowHeight]="'auto'"
                       [reorderable]="reorderable">
          <ngx-datatable-column name="Name" prop="name"></ngx-datatable-column>
          <ngx-datatable-column name="Start Date" prop="startDate"></ngx-datatable-column>
          <ngx-datatable-column name="End Date" prop="endDate"></ngx-datatable-column>
          <ngx-datatable-column name="Free Days" prop="freeDays"></ngx-datatable-column>
          <ngx-datatable-column name="Is For Me" prop="isForMe">
            <ng-template ngx-datatable-cell-template let-row="row">
              <span>{{ row.isForMe ? 'True' : 'False' }}</span>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Sell Days" prop="sellDays"></ngx-datatable-column>
          <ngx-datatable-column name="Share Mission" prop="shareMission"></ngx-datatable-column>
          <ngx-datatable-column name="TJM" prop="tjm"></ngx-datatable-column>
          <ngx-datatable-column name="Actions">
            <ng-template ngx-datatable-cell-template let-row="row">
              <button class="btn btn-danger btn-sm" (click)="deleteMission(row.id)">Supprimer</button>
              <button class="btn btn-warning btn-sm" (click)="navigateToModifyMission(row.id)">Modifier</button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
<!-- /Row -->
