<div class="row mt-3" *ngIf="display">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Toutes les missions</h4>
      </div>
      <div class="card-body">
        <div class="table-options d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <span class="ml-2 col-auto"> Afficher </span>
            <select id="pageSizeSelect" class="form-control form-control-sm" [(ngModel)]="pageSize"
                    (change)="onPageSizeChange()">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
            <span class="ml-2 col-auto">lignes par pages</span>
          </div>
          <div class="search-input ml-2">
            <input type="text" class="form-control form-control-sm" placeholder="Rechercher...">
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <!-- Table Header -->
            <thead style="text-align: center" class="border-top">
            <tr>
              <!--              <td>{{ capitalizeTitle("Titre de mission") }}</td>-->
              <th>Titre de mission</th>
              <th>Société</th>
              <th>Client</th>
              <th>T.J.M</th>
              <th>Date de démarrage</th>
              <th>Action</th>
            </tr>
            </thead>
            <!-- Table Body -->
            <tbody style="text-align: center">
            <ng-container *ngFor="let mission of missions?.content; let i = index">
              <tr [class.row-even]="i % 2 === 0" [class.row-odd]="i % 2 !== 0">
                <td>{{ mission.title }}</td>
                <td>{{ mission.companyResponse.name }}</td>
                <td>{{ mission.client.nameClient }}</td>
                <td>{{ mission.tjm }}</td>
                <td>{{ mission.startDate }}</td>
                <td class="button-cell">
                  <a class="custom-button"  (click)="checkMissionsForCandidate(mission.id)" >
                    Détails
                  </a>
                </td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer">
        <app-pagination
          [currentPage]="currentPage"
          [totalPages]="missions?.totalPages"
          [pageSize]="pageSize"
          (pageChange)="onPageChange($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
