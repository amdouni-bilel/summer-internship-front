<div class="container">
  <div class="card mt-4">
    <div class="card-header">
      <h2>Ajouter Congé</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="congeForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="user">User</label>
          <select id="user" formControlName="userId" class="form-control">
            <option *ngFor="let user of users" [value]="user.id">{{ user.fullName }}</option>
          </select>
          <div *ngIf="submitted && congeForm.controls['userId'].errors" class="text-danger">
            <div *ngIf="congeForm.controls['userId'].errors.required">User is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="joursCong">Days Off</label>
          <input type="number" id="joursCong" formControlName="joursCong" class="form-control" readonly>
          <div *ngIf="submitted && congeForm.controls['joursCong'].errors" class="text-danger">
            <div *ngIf="congeForm.controls['joursCong'].errors.required">Days Off is required.</div>
            <div *ngIf="congeForm.controls['joursCong'].errors.min">Days Off must be at least 1.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="dateDebut">Start Date</label>
          <input type="date" id="dateDebut" formControlName="dateDebut" class="form-control">
          <div *ngIf="submitted && congeForm.controls['dateDebut'].errors" class="text-danger">
            <div *ngIf="congeForm.controls['dateDebut'].errors.required">Start Date is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="dateFin">End Date</label>
          <input type="date" id="dateFin" formControlName="dateFin" class="form-control">
          <div *ngIf="submitted && congeForm.controls['dateFin'].errors" class="text-danger">
            <div *ngIf="congeForm.controls['dateFin'].errors.required">End Date is required.</div>
            <div *ngIf="congeForm.controls['dateFin'].hasError('dateLessThan')">End Date should be greater than Start Date.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" formControlName="type" class="form-control">
            <option value="Congé maladie">Congé maladie</option>
            <option value="Congé maternité">Congé maternité</option>
            <option value="Congé annuel">Congé annuel</option>
            <option value="Congé d'urgence">Congé d'urgence</option>
            <option value="Congé pour études">Congé pour études</option>
          </select>
          <div *ngIf="submitted && congeForm.controls['type'].errors" class="text-danger">
            <div *ngIf="congeForm.controls['type'].errors.required">Type is required.</div>
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" id="confirmed" formControlName="confirmed" class="form-check-input">
          <label for="confirmed" class="form-check-label">Confirmed</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="navigateToListConges()">Back to List</button>
      </form>
    </div>
  </div>
</div>
