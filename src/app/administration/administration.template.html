<!-- Page header -->
<div class="page-header">
</div>
<!-- End Page header -->

<!-- Row -->
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body p-6">
        <div class="panel panel-primary">
          <div class="tab-menu-heading p-0 bg-light">
            <div class="tabs-menu1">
              <!-- Tabs -->
              <ul ngbNav #nav2="ngbNav" [(activeId)]="TabStyle2" class="nav">
                <li [ngbNavItem]="1" class="">
                  <a ngbNavLink>Paramètre personnel</a>
                  <ng-template ngbNavContent>
                    <app-employee-list></app-employee-list>
                  </ng-template>
                </li>
                <li [ngbNavItem]="2" class="">
                  <a ngbNavLink>Types des Notes de Frais</a>
                  <ng-template ngbNavContent>
                    <div class="container">
                      <!-- List Section -->
                      <div class="list-section" *ngIf="itemList.length > 0">
                        <h3>Types:</h3>
                        <ul class="list">
                          <li *ngFor="let item of itemList" class="list-item">
                            <span>{{ item.name }}</span>
                            <img class="delete-button" (click)="deleteNotesFrais(item.id)" width="25px" height="25px"
                                 src="./assets/images/facture/red_delete.png" alt="Delete Icon">
                          </li>
                        </ul>
                      </div>
                      <!-- Form Section -->
                      <div class="form-section">
                        <h3>Ajouter Type:</h3>
                        <div class="form-container">
                          <input type="text" [(ngModel)]="newItem" placeholder="Enter Type">
                          <button (click)="addItem()">Add</button>
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </li>
                <li [ngbNavItem]="3" class="">
                  <a ngbNavLink>Organigramme</a>
                  <ng-template ngbNavContent>
                    <app-organigramme></app-organigramme>
                  </ng-template>
                </li>
                <li [ngbNavItem]="4" class="">
                  <a ngbNavLink>MailManager</a>
                  <ng-template ngbNavContent>
                    <app-mailmanager></app-mailmanager>
                  </ng-template>
                </li>
                <li [ngbNavItem]="5" class="">
                  <a ngbNavLink>Configuration</a>
                  <ng-template ngbNavContent>
                    <app-smtp></app-smtp>
                  </ng-template>
                </li>
                <li [ngbNavItem]="6" class="">
                  <a ngbNavLink>Variables</a>
                  <ng-template ngbNavContent>
                    <app-vars></app-vars>
                  </ng-template>
                </li>
                <li [ngbNavItem]="7" class="">
                  <a ngbNavLink>Model</a>
                  <ng-template ngbNavContent>
                    <app-variable></app-variable>
                  </ng-template>
                </li>
                <li [ngbNavItem]="8" class="">
                  <a ngbNavLink>Variables Management</a>
                  <ng-template ngbNavContent>
                    <app-varsmanag></app-varsmanag>
                  </ng-template>
                </li>
                <li [ngbNavItem]="9" class="">
                  <a ngbNavLink>Informations sur la société</a>
                  <ng-template ngbNavContent>
                    <app-company-information></app-company-information>
                  </ng-template>
                </li>
                <li [ngbNavItem]="10" class="">
                  <a ngbNavLink>Inactive days</a>
                  <ng-template ngbNavContent>
                    <app-inactif-days></app-inactif-days>
                  </ng-template>
                </li>
              </ul>
            </div>
          </div>
          <div [ngbNavOutlet]="nav2" class="tabs-menu-body"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Row -->
