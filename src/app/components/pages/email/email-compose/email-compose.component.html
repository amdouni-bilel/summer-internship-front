            <div *ngFor="let group of groups">
            <div class="p-2">
                <div class="list-group list-group-transparent mb-0 mail-inbox">
                    <a href="javascript:void(0)"
                        class="list-group-item list-group-item-action d-flex align-items-center px-0 py-2">

    <div class="col-lg-8 col-xl-9 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Compose new message</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="coordonneeEmail">
                    <div class="form-group">
                        <div class="row align-items-center">
                            <label class="col-sm-2 form-label">To</label>
                            <div class="col-sm-10">
                            <ng-select formControlName="to">
                                <ng-option *ngFor="let item of groupsAndUsers"  [value]="item.nom">{{item.nom}}</ng-option>
                            </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row align-items-center">
                            <label class="col-sm-2 form-label">Model</label>
                            <div class="col-sm-10">
                            <ng-select formControlName="model" (change)="onModelChange($event)" >
                                <ng-option *ngFor="let item of models" [value]="item.description">{{item.nom}}</ng-option>
                            </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row align-items-center">
                            <label class="col-sm-2 form-label">Subject</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="Subject" formControlName="subject">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row ">
                            <label class="col-sm-2 form-label">Message</label>
                            <div class="col-sm-10">
                                <textarea rows="10" class="form-control" name="Message" formControlName="message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row align-items-center">
                            <label class="col-sm-2 form-label">Files</label>
                            <div class="col-sm-10">
                                <div class="input-group file-browser" >
                                    <div class="custom-file" style="height: 50px;" >
                                        <input type="file"   class="border-right-0 browse-file bg-white" 
                                                multiple id="importFile" 
                                                (change)="onFileChange($event.target.files)">
                                        <label style="height: 50px;" class="custom-file-label" #labelImport for="importFile">Choose file</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                 
                    
                </form>
            </div>
            <div class="card-footer d-sm-flex">
