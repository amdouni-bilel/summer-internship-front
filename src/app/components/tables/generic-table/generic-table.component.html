<!--Page header-->
<div class="page-header">
  <div class="page-leftheader">
    <h4 class="page-title mb-0">Mes missions</h4>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)"><i class="fe fe-layout mr-2 fs-14"></i>Missions</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page"><a href="javascript:void(0)">mes missions</a></li>
    </ol>
  </div>
  <div class="page-rightheader">
    <div class="btn btn-list">
      <a routerLink="/mission/create" class="btn btn-warning"><i class="si si-plus"></i>Ajouter une mission</a>
    </div>
  </div>
</div>
<!--End Page header-->

<div class="table-options d-flex justify-content-between align-items-center" *ngIf="showPagination || showSearch">
  <!-- Afficher le sÃ©lecteur de nombre de lignes par page -->
  <div *ngIf="showPagination" class="d-flex align-items-center">
    <span class="ml-2 col-auto"> Afficher </span>
    <select id="pageSizeSelect" class="form-control form-control-sm" [(ngModel)]="pageSize" (change)="onPageSizeChange()">
      <option *ngFor="let option of pageSizeOptions" [value]="option">{{ option }}</option>
    </select>
    <span class="ml-2 col-auto">lignes par pages</span>
  </div>
  <!-- Afficher la barre de recherche -->
  <div *ngIf="showSearch" class="search-input ml-2">
    <input type="text" class="form-control form-control-sm" placeholder="Rechercher..." (input)="onSearch($event.target.value)">
  </div>
</div>

<div class="table-responsive">
  <table class="table table-bordered">
    <!-- Table Header -->
    <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
    </thead>
    <!-- Table Body -->
    <tbody>
    <ng-container *ngFor="let item of filteredData; let i = index">
      <tr [class.row-even]="i % 2 === 0" [class.row-odd]="i % 2 !== 0">
        <td *ngFor="let column of columns">{{ item[column.toLowerCase()] }}</td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>


<!-- Afficher la pagination -->
<div>
  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
